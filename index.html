<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sass</title>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>

        <!--Header-->

        <header>
            <div class="titleAndTabs">
                
                <div class="title">
                    <img src="images/logo.png" alt="Motion Logo">
                    <h1>Motion</h1>
                </div>

                <div class="tabs">
                    <button>
                        <img src="images/posts_logo.png" alt="">
                        Posts
                    </button>
                    <button>
                        <img src="images/icon-friends.svg" alt="">
                        Find Friends
                    </button>
                </div>
            </div>

            <div class="profile">
                <img src="images/notification_bell.svg" alt="">
                <img src="images/jennifer.png" alt="">
                <img src="images/menu.svg" alt="">
            </div>
        </header>

        <!--Header End-->

        <!--SearchBar-->
        
        <div class="search">
            <div class="searchPost">
                <img src="images/search_icon.svg" alt="">
                <input type="text" placeholder="Search posts">
            </div>

            <div class="tabs">
                <button>All</button>
                <button>Liked</button>
                <button>Friends</button>
                <button>Follow</button>
            </div>
        </div>

        <!--SearchBar End-->

        <!--MainSection-->

        <main>
            <div class="container-left">
                <div class="newPost">
                    <img src="images/jennifer.png" alt="">
                    <input type="text" name="" id="" placeholder="What's on your mind, Jennifer?">
                    <button>
                        <img src="images/send_button.png" alt="">
                    </button>
                </div>
                <div class="post"></div>

            </div>
            <div class="container-right"></div>
        </main>

        <!--MainSection End-->

    </body>
</html>
